apiVersion: 1
groups:
    - orgId: 1
      name: cv-High_Negative_Feedback
      folder: Computer Vision
      interval: 1m
      rules:
        - uid: ff4sct0zu48w0e
          title: HighNegativeFeedback
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: builder
                expr: sum(rate(cv_feedback_total{type="negative"}[5m])) / sum(rate(cv_feedback_total[5m]))
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            description: Le taux de feedbacks n√©gatifs est de {{ $value | printf \"%.2f\" }}.
            summary: Taux √©lev√© de feedbacks n√©gatifs (>30%)
          isPaused: false
          notification_settings:
            receiver: Discord CV Alerts
    - orgId: 1
